<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .container {

      padding: 15px;
      margin-top: 20px;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>

</head>

<body>
  <br>
  <br>
  <center>
    <h2>Blog for TinkerNews</h2>
  </center>
  <div class="container">
    <form action="/api/addfn" method="post">
      <div class=" form-group">
        <label for="exampleFormControlInput1">Title</label><input type="text" class="form-control" name="title" id="FormControlInput1" placeholder="Title" required>
      </div>
      <div class=" form-group">
        <label for="exampleFormControlInput1">Date</label><input type="text" class="form-control" name="date" id="FormControlInput1" placeholder="Day - Month - Year" required>
      </div>
      <div class=" form-group">
        <label for="exampleFormControlInput1">Image url</label><input type="text" class="form-control" name="url" id="FormControlInput1" placeholder="https://www.example.com" required>
      </div>
      <div class="form-group"><label for="exampleFormControlTextarea1">Blog Content</label><textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="5" placeholder="Type your content here..."required></textarea></div>
      <br><br>
      <center><input class="btn btn-primary" type="submit" value="Add New Blog">
      </center>
    </form>
  </div>
</body>

</html>
